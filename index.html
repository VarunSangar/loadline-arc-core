<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loadline ARC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: monospace;
      background: #0b0b0b;
      color: #eaeaea;
      padding: 20px;
    }

    h1 {
      color: #7cf7c2;
    }

    .panel {
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 15px;
    }

    .alert {
      color: #ff6b6b;
      font-weight: bold;
    }

    .ok {
      color: #7cf7c2;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Loadline ARC â€” Cognitive Assistant</h1>

  <div class="panel">
    <h3>EEG State</h3>
    <div id="load">Cognitive Load: --</div>
    <div id="state">State: --</div>
  </div>

  <div class="panel">
    <h3>Context Detection</h3>
    <div id="subject">Subject: --</div>
    <div id="text">Captured Text: --</div>
  </div>

  <div class="panel">
    <h3>Assistant Output</h3>
    <div id="voice">---</div>
  </div>

  <script>
    /*************************************************
     * SIMULATED EEG + CONTEXT (mirrors main.py)
     *************************************************/

    function simulateEEG() {
      // Rough proxy for cognitive load
      return Math.abs(
        Array.from({ length: 32 }, () => Math.random() * 10 - 5)
          .reduce((a, b) => a + b, 0) / 32
      );
    }

    function captureText() {
      const samples = [
        "Find the derivative of x squared",
        "Which option best explains photosynthesis?",
        "",
        "Evaluate the integral using substitution"
      ];
      return samples[Math.floor(Math.random() * samples.length)];
    }

    function classifySubject(text) {
      const t = text.toLowerCase();
      if (t.includes("derivative") || t.includes("integral") || t.includes("=")) {
        return "math";
      }
      if (t.includes("which") || t.includes("best")) {
        return "mcq";
      }
      if (t.trim() === "") return "unknown";
      return "conceptual";
    }

    function mathSolve(text) {
      if (text.includes("derivative")) {
        return "Think about the power rule: lower the exponent, subtract one.";
      }
      if (text.includes("integral")) {
        return "Try substitution to simplify the integrand.";
      }
      return "Break the equation into smaller steps.";
    }

    function mcqGuide() {
      return "Eliminate clearly wrong options, then compare reasoning.";
    }

    /*************************************************
     * LOADLINE ARC LOOP (browser version)
     *************************************************/

    async function arcLoop() {
      const eegLoad = simulateEEG();
      const overloaded = eegLoad > 15;

      document.getElementById("load").innerText =
        "Cognitive Load: " + eegLoad.toFixed(2);

      document.getElementById("state").innerHTML =
        overloaded
          ? "<span class='alert'>OVERLOADED</span>"
          : "<span class='ok'>STABLE</span>";

      if (overloaded) {
        document.getElementById("voice").innerText =
          "Cognitive load is high. Slow your breathing.";
      }

      const text = captureText();
      document.getElementById("text").innerText =
        text || "(no text detected)";

      const subject = classifySubject(text);
      document.getElementById("subject").innerText =
        "Subject: " + subject;

      if (subject === "math") {
        document.getElementById("voice").innerText =
          mathSolve(text);
      } else if (subject !== "unknown") {
        document.getElementById("voice").innerText =
          mcqGuide();
      }

      // Hook for future backend / BLE / logging
      // fetch("https://varunsangar.github.io/LOADLINE/", { ... })

    }

    setInterval(arcLoop, 2000);
  </script>

</body>
</html>
